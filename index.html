<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Cara ou Coroa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="telaInicial">
        <div class="container">
            <h1>Bem-vindo ao Cara ou Coroa</h1>
            <p>Escolha entre "Cara" ou "Coroa", e clique no botão para lançar a moeda. Veja quantas vezes você consegue acertar!</p>
            <button id="botaoIniciarJogo">Iniciar Jogo</button>
        </div>
    </div>
    <div id="areaJogo" style="display: none;">
        <h1>Jogo de Cara ou Coroa</h1>
        <div>
            <label>
                <input type="radio" name="escolha" value="Cara" id="cara" checked>
                Cara
            </label>
            <label>
                <input type="radio" name="escolha" value="Coroa" id="coroa">
                Coroa
            </label>
        </div>
        <button id="botaoLancarMoeda">Lançar Moeda</button>
        <p>Resultado: <span id="resultado">-</span></p>
        <p>Você ganhou <span id="contadorVitorias">0</span> vezes</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
